site_name: MPTRAC
site_url: https://slcs-jsc.github.io/mptrac/
repo_url: https://github.com/slcs-jsc/mptrac
docs_dir: manual
theme: material

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
    - Home: index.md
    - User manual:
        - Installation: installation.md
        - Quickstart: quickstart.md
        - Applications: applications.md
        - Control parameters: control-parameters.md
        - Meteorological input data: meteorological-input-data.md
        - Model output data: model-output-data.md
        - Model physics: model-physics.md
        - Tropopause data: tropopause-data.md
    - Developer manual:
        - Code development: code-development.md
        - Parallelization: parallelization.md
        - Profiling: profiling.md
        - Fortran wrapper: fortran_wrapper.md
        - High-level interface: high_level_interface.md
    - Further information:
        - References: references.md
        - Links: links.md
