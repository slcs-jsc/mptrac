name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: [ubuntu-latest, ubuntu-24.04]
    steps:
    - uses: actions/checkout@v4
    - name: install
      run: sudo apt-get update ; sudo apt-get install gnuplot libgsl-dev libnetcdf-dev libhdf5-dev
    - name: make
      run: cd src ; make STATIC=0
    - name: check
      run: cd src ; make check
